<html>
  {% load static %}
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- playground-hide -->
    <script>
      const process = { env: {} };
      process.env.GOOGLE_MAPS_API_KEY =
        "AIzaSyC4pjRHagNO_Gx3O3Ou1aIPLi6rEdvCAys";
    </script>
    <!-- playground-hide-end -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
    <script type="module" src="{% static 'js/user-home.js' %}"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4pjRHagNO_Gx3O3Ou1aIPLi6rEdvCAys&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>

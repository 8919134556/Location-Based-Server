<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link href="{% static 'css/user-home.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
  
    <link rel="stylesheet" href="{% static 'css/Home.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/popup.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/r-form.css' %}" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script class="u-script" type="text/javascript" src="{% static 'js/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>
    <script type="module" src="{% static 'js/user-home.js' %}"></script>
    <meta name="generator" content="Nicepage 4.10.5, nicepage.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    
    <style>
      .main{ 
        background: url("{% static 'images/demo1.jpg' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 900px;
        margin-top: 10px;
      }
        table {
        border-collapse: collapse;
        width: 10%;
        
        }

        th, td {
        padding: 2px;
        text-align: left;
        border-bottom: 1px solid #DDD;
        color: rgb(15, 19, 1);
        
        }

        tr:hover {background-color: #6eabab85;} 
        
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 4px 15px ;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            
            cursor: pointer;
            }
            .button4 {
            background-color: rgba(255, 255, 255, 0.175);
            color: black;
            border: 2px solid #60c7edc0;
            }
            .table {
                counter-reset: serial-number;  /* Set the serial number counter to 0 */
              }

              .table td:first-child:before {
                counter-increment: serial-number;  /* Increment the serial number counter */
                content: counter(serial-number);  /* Display the counter */
              }
        </style>
   
    
</head>
<body>
    <div class="page-wrapper">
        <div class="nav-wrapper">
         <div class="grad-bar">
          
         </div>
         <nav class="navbar">
             
          <div style="margin-left: 50px;">
            <span>Welcome {{ob.user_name}}</span>
          </div>
           
           <div class="menu-toggle" id="mobile-menu">
             <span class="bar"></span>
             <span class="bar"></span>
             <span class="bar"></span>
           </div>
           <ul class="nav">
             <li class="nav-item"><a href="{% url 'user_home' %}">Home</a></li>
             <li class="nav-item"><a href="{% url 'search_location' %}">Search Location</a></li>
             <li class="nav-item"style="margin-left: 10px;"><a href="{% url 'user_search' %}">User Search</a></li>
             
             <li class="nav-item" style="margin-left: 10px;"><a href="#">Notification</a></li>
             
             
             <li class="nav-item"><a href="{% url 'logout' %}">Logout</a></li>
             
           </ul>
         </nav>
         </div>
         <section class=" main" style="background-color: #9A616D; margin-bottom: 70px;">
          <div class="container py-5  h-100">
            <div class="row   h-10">
              

              <div class="container" >

                <table class="table" id="sortTable">
                  <thead>
                    <tr>
                      <th>S.no</th>
                      <th>Email</th>
                      <th>Key</th>
                      <th>Time</th>

                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in view %}
                    <tr>
                      <td></td>
                      <td>{{i.whom}}</td>
                      <td >{{i.key|slice:":8" }}.....</td>
                      <td>{{i.datetime_created}}</td>
                      <td><a href="view/{{i.assign_id}}"><button onclick="openForm()" class="button button4">View</button></a></td>
                    
                    </tr>

                    
                    {% endfor %}
                  </tbody>
                    
                  </table>
                </div>
               

            </div>
          </div>
        </section>
         
       </div>
       
    </body>
    
    
  </body>
  <script>
    $('#sortTable').DataTable();
    </script>
    
    <script>
      {% for msg in messages %} 
             
         swal( "Server Response", "{{msg}}");
       {% endfor %} 
     </script>
     <!-- <script type="text/javascript">
      function preventBack() { window.history.forward(); }
      setTimeout("preventBack()", 0);
      window.onunload = function () { null };
  </script> -->
  
</html>
